<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- This configuration file specifies the required security policies
       for the Wind River Application Launcher Daemon to work. -->

  <!-- Only root can own the AL Daemon service -->
  <policy user="root">
    <allow own="org.GENIVI.AppL"/>
    <allow own="org.GENIVI.AppL.caller"/>
    <allow own="org.GENIVI.AppL.server"/>
    <allow own="org.GENIVI.AppL.listener"/>
    <allow own="org.GENIVI.AppL.method"/>
    <allow own="org.GENIVI.AppL.signal"/>
    <allow send_type="method_call"/>
  </policy>

  <!-- Allow anyone to invoke methods on the interfaces -->
  
  <policy context="default">
   <allow send_interface="org.GENIVI.AppL"/>
   <allow receive_interface="org.GENIVI.AppL"
           receive_sender="org.GENIVI.AppL"/>

   <allow receive_interface="org.GENIVI.AppL.caller"
          receive_sender="org.GENIVI.AppL.caller"/>
                       
   <allow send_interface="org.GENIVI.AppL.server"/> 
                   
   <allow receive_interface="org.GENIVI.AppL.listener"
          receive_sender="org.GENIVI.AppL.listener"/> 
                     
   <allow receive_interface="org.GENIVI.AppL.method"
          receive_sender="org.GENIVI.AppL.method"/> 
                      
   <allow send_interface="org.GENIVI.AppL.signal"/> 
  
   <allow send_type="method_call"/>

  </policy>                     
                                           
  <!-- Default policy for the exported interfaces -->
  <policy context="default">
  </policy>

</busconfig>
